<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/dist/flowbite.min.css" />
        <link rel="stylesheet" href="/dist/output.css" />

        <title>TEMSAMANI Ikrame - App Méteo</title>
    </head>
    <body class="bg-bleuik">
        <div class=" mx-auto relative overflow-hidden
            h-[100vh] w-[100%] sm:h-auto sm:w-[400px]">
            <img class="object-bottom h-[100vh] w-screen
                object-cover fond" src="img/sunset.svg"
                alt="sunrise/sunset-fond">

            <div class="absolute top-0 container accueil">

                <div class="mt-10 flex flex-col align-middle
                    partiesup">
                    <div class="location flex justify-center mb-5">
                        <img class="h-8 w-auto mr-2" src="img/location.svg"
                            alt="icon-location">
                        <h1 class="text-3xl text-white font-bold uppercase"
                            id="location">Bruxelles</h1>
                    </div>
                    <div class="w-full h-[2px] bg-white deco1"></div>
                    <div class="w-[50%] h-[10px] bg-white deco2"></div>
                    <div class="w-full h-[2px] bg-white deco3"></div>
                </div>



                <div class="mt-5 flex flex-col h-[65vh] justify-between
                    items-center partiemilieu1">
                    <div class="flex flex-col justify-between items-center
                        text-white">
                        <p class="date">Mercredi, 14 décembre 2022</p>
                        <p class="heure text-3xl font-semibold">11:01 PM</p>
                    </div>
                    <div class="meteo flex justify-between items-center">
                        <h2 class="text-8xl text-white font-bold">19°</h2>
                        <div class="conditions ml-14 flex flex-col">
                            <img class="h-24 mb-5" src="img/sunny.svg"
                                alt="conditions-meteo">
                            <h3 class="text-2xl text-white font-bold">Ensoleillé</h3>
                        </div>
                    </div>
                </div>



                <div class="hidden partiemilieu2">
                    <div class="ojd">
                        <div class="cond-meteo">
                            <img src="" alt="conditions-meteo">
                            <div class="mto">
                                <h3>Aujourd'hui</h3>
                                <div id="mto">
                                    <p>19 <span>/10°</span></p>
                                </div>
                                <p>Ensoleillé</p>
                            </div>
                        </div>
                        <div class="details">
                            <div class="humidity">
                                <img src="" alt="humidity-icon">
                                <p>20 %</p>
                                <p>Humidité</p>
                            </div>
                            <div class="precipitations">
                                <img src="" alt="precipitations-icon">
                                <p>16 %</p>
                                <p>Précipitations</p>
                            </div>
                            <div class="vent">
                                <img src="" alt="vent-icon">
                                <p>9 km/h</p>
                                <p>Vent</p>
                            </div>
                        </div>
                    </div>
                    <div class="semaine">
                        <div class="j1">
                            <h3>Jeudi</h3>
                            <img src="" alt="icon-j1">
                            <p>19 <span>/10°</span></p>
                        </div>
                        <div class="j2">
                            <h3>Vendredi</h3>
                            <img src="" alt="icon-j2">
                            <p>19 <span>/10°</span></p>
                        </div>
                        <div class="j3">
                            <h3>Samedi</h3>
                            <img src="" alt="icon-j3">
                            <p>19 <span>/10°</span></p>
                        </div>
                        <div class="j4">
                            <h3>Dimanche</h3>
                            <img src="" alt="icon-j4">
                            <p>19 <span>/10°</span></p>
                        </div>
                    </div>
                </div>



                <div class="partieinf">
                    <div class="mt-10 mb-2 w-[100%] h-[2px] bg-white deco1"></div>
                    <div class="search w-full flex justify-between">
                        <input class="text-bleuik w-[74%] h-20" type="text"
                            name="search"
                            placeholder="ex: Nice">
                        <button class="w-[24%] border-0 calendrier h-20 transition-all">
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/flowbite.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
