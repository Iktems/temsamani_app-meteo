<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="flowbite.min.css" />
        <link rel="stylesheet" href="output.css" />
        <title>TEMSAMANI Ikrame - App MÃ©teo</title>
    </head>
    <body>
        <div class="flex items-center justify-between h-full w-full absolute
            z-0">
            <div class="w-1/3 bg-white h-full"></div>
            <div class="w-4/6 ml-16 bg-amber-50 h-full"></div>
        </div>


        <div class="xl:px-20 px-8 py-24 2xl:mx-auto 2xl:container relative
            z-40">
            <h1 class="text-5xl font-bold xl:block leading-tight text-gray-800
                ">What our students <br/>are saying
                </h1>

                <div class="slider">
                    <div class="ik">
                    </div>
                </div>
                

                <div class="flex items-center mt-8">
                    <button class="cursor-pointer" id="prev" role="button"
                        aria-label="previous slide">
                        <img
                            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/testimonal-svg2.svg"
                            alt="previous" />
                    </button>
                    <button id="next" role="button" aria-label="next slide"
                        class="cursor-pointer ml-2">
                        <img class="dark:hidden"
                            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/testimonial-svg3.svg"
                            alt="next" />
                        <img class="transform rotate-180 w-8 hidden dark:block"
                            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/testimonal-svg2.svg"
                            alt="previous" />
                    </button>
                </div>


            </div>

            <script src="js/jquery-3.6.1.min.js"></script>
            <script src="js/flowbite.js"></script>
            <script src="js/script.js"></script>
        </body>
    </html>
