<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="flowbite.min.css" />
        <link rel="stylesheet" href="output.css" />
        <title>TEMSAMANI Ikrame - App Méteo</title>
    </head>
    <body>
        <main>
            <img class="fond" src="" alt="sunrise/sunset-fond">

            <div class="accueil">

                <div class="partiesup">
                    <div class="location">
                        <img src="" alt="icon-location">
                        <h1 id="location">Bruxelles</h1>
                    </div>
                    <div class="deco1"></div>
                    <div class="deco2"></div>
                    <div class="deco3"></div>
                </div>



                <div class="partiemilieu1">
                    <p class="date">Mercredi, 14 décembre 2022</p>
                    <p class="heure">11:01 PM</p>
                    <div class="meteo">
                        <h2>19°</h2>
                        <div class="conditions">
                            <img src="" alt="conditions-meteo">
                            <h3>Ensoleillé</h3>
                        </div>
                    </div>
                </div>



                <div class="partiemilieu2">
                    <div class="ojd">
                        <div class="cond-meteo">
                            <img src="" alt="conditions-meteo">
                            <div class="mto">
                                <h3>Aujourd'hui</h3>
                                <div id="mto">
                                    <p>19 <span>/10°</span></p>
                                </div>
                                <p>Ensoleillé</p>
                            </div>
                        </div>
                        <div class="details">
                            <div class="humidity">
                                <img src="" alt="humidity-icon">
                                <p>20 %</p>
                                <p>Humidité</p>
                            </div>
                            <div class="precipitations">
                                <img src="" alt="precipitations-icon">
                                <p>16 %</p>
                                <p>Précipitations</p>
                            </div>
                            <div class="vent">
                                <img src="" alt="vent-icon">
                                <p>9 km/h</p>
                                <p>Vent</p>
                            </div>
                        </div>
                    </div>
                    <div class="semaine">
                        <div class="j1">
                            <h3>Jeudi</h3>
                            <img src="" alt="icon-j1">
                            <p>19 <span>/10°</span></p>
                        </div>
                        <div class="j2">
                            <h3>Vendredi</h3>
                            <img src="" alt="icon-j2">
                            <p>19 <span>/10°</span></p>
                        </div>
                        <div class="j3">
                            <h3>Samedi</h3>
                            <img src="" alt="icon-j3">
                            <p>19 <span>/10°</span></p>
                        </div>
                        <div class="j4">
                            <h3>Dimanche</h3>
                            <img src="" alt="icon-j4">
                            <p>19 <span>/10°</span></p>
                        </div>
                    </div>
                </div>



                <div class="partieinf">
                    <div class="deco1"></div>
                    <div class="search">
                        <form>
                            <input type="text" name="search"
                                placeholder="Search..">
                        </form>
                        <button id="calendrier accueil"></button>
                    </div>
                </div>

            </div>
        </main>

        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/flowbite.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
